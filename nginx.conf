worker_processes 1;
events { worker_connections 1024; }

http {
    server {
        listen 80;

        # WhatsApp text traffic forwarding
        location / {
            proxy_pass https://web.whatsapp.com;
            proxy_set_header Host web.whatsapp.com;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Limit request size (block large media)
            client_max_body_size 1m;

            # Timeout limits (kills long calls/uploads)
            proxy_read_timeout 15s;
            proxy_connect_timeout 10s;
        }

        # Drop voice/video call ports explicitly
        location ~* /(audio|video|media)/ {
            return 403;
        }
    }
}
